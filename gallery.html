<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Gallery - CasanovaTech Solution</title>
  <link rel="stylesheet" href="css/style.css">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
  <style>
    
  </style>
</head>
<body>

  <style>
    body {
      font-family: 'Segoe UI', sans-serif;
      margin: 0;
      background-color: #f4f4f4;
    }

    header, footer {
      background-color: #0a946d;
      color: white;
      text-align: center;
      padding: 20px;
    }

    .gallery-container {
      padding: 40px 20px;
      max-width: 1100px;
      margin: auto;
    }

    .gallery-title {
      text-align: center;
      font-size: 28px;
      color: #0a946d;
      margin-bottom: 30px;
    }

    .gallery-grid {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
      gap: 20px;
    }

    .gallery-grid img {
      width: 100%;
      height: 200px;
      object-fit: cover;
      border-radius: 10px;
      cursor: pointer;
      transition: transform 0.3s ease;
    }

    .gallery-grid img:hover {
      transform: scale(1.05);
    }

    /* Lightbox */
    .lightbox {
      display: none;
      position: fixed;
      z-index: 999;
      top: 0; left: 0;
      width: 100%;
      height: 100%;
      background: rgba(0,0,0,0.8);
      justify-content: center;
      align-items: center;
    }

    .lightbox img {
      max-width: 90%;
      max-height: 80%;
      border: 5px solid white;
      border-radius: 10px;
    }

    .lightbox-close {
      position: absolute;
      top: 30px;
      right: 30px;
      font-size: 28px;
      color: white;
      cursor: pointer;
    }
  </style>
</head>
<body>

  <header>
    <h1>CasanovaTech Gallery</h1>
  </header>

  <div class="gallery-container">
    <h2 class="gallery-title">Our Workspace & Community</h2>

    <div class="gallery-grid">
      <img src="https://i.ibb.co/vXsZm5K/office1.jpg" alt="Office 1" onclick="openLightbox(this.src)">
      <img src="https://i.ibb.co/L82z6Nj/gaming.jpg" alt="Gaming Area" onclick="openLightbox(this.src)">
      <img src="https://i.ibb.co/8B1sxCG/printing.jpg" alt="Printing Station" onclick="openLightbox(this.src)">
      <img src="https://i.ibb.co/h8h1XYM/internet-bar.jpg" alt="Internet Bar" onclick="openLightbox(this.src)">
      <img src="https://i.ibb.co/pRLbfLm/community-event.jpg" alt="Community Event" onclick="openLightbox(this.src)">
      <img src="https://i.ibb.co/n1jKpqs/team.jpg" alt="Team Photo" onclick="openLightbox(this.src)">
    </div>
  </div>

  <div class="lightbox" id="lightbox">
    <span class="lightbox-close" onclick="closeLightbox()">&times;</span>
    <img id="lightbox-img" src="" alt="Expanded view">
  </div>

  <footer>
    <p>&copy; 2025 CasanovaTech Solution. All rights reserved.</p>
  </footer>

  <script>
    function openLightbox(src) {
      document.getElementById("lightbox-img").src = src;
      document.getElementById("lightbox").style.display = "flex";
    }

    function closeLightbox() {
      document.getElementById("lightbox").style.display = "none";
    }
  </script>

</body>
</html>
