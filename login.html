<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Login - CasanovaTech</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css">
  <style>
    body {
      font-family: 'Poppins', sans-serif;
      background: linear-gradient(to bottom, #e8fff3, #bff0d4);
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      margin: 0;
    }

    main {
      background: #fff;
      padding: 30px 40px;
      border-radius: 15px;
      box-shadow: 0 8px 20px rgba(0, 0, 0, 0.15);
      width: 100%;
      max-width: 420px;
      text-align: center;
    }

    h2 {
      color: #0a946d;
      margin-bottom: 25px;
    }

    input[type="text"],
    input[type="password"] {
      width: 100%;
      padding: 12px;
      margin-bottom: 15px;
      border: 1px solid #ccc;
      border-radius: 8px;
      font-size: 14px;
    }

    .btn {
      padding: 12px;
      width: 100%;
      background-color: #0a946d;
      color: white;
      border: none;
      border-radius: 8px;
      cursor: pointer;
      font-weight: bold;
      font-size: 15px;
    }

    .btn:hover {
      background-color: #087f5a;
    }

    #login-status {
      margin-top: 12px;
      font-weight: bold;
    }

    .whatsapp-float {
      position: fixed;
      bottom: 20px;
      right: 20px;
      background-color: #25d366;
      color: white;
      font-size: 24px;
      padding: 14px 16px;
      border-radius: 50%;
      text-align: center;
      z-index: 999;
      box-shadow: 0 3px 8px rgba(0,0,0,0.3);
      transition: transform 0.3s;
    }

    .whatsapp-float:hover {
      transform: scale(1.1);
    }
  </style>
</head>
<body>
  <main>
    <h2><i class="fas fa-sign-in-alt"></i> CasanovaTech Login</h2>
    <form onsubmit="loginUser(event)">
      <input type="text" id="user" placeholder="Enter your username" required><br>
      <input type="password" id="pass" placeholder="Enter your password" required><br>
      <button type="submit" class="btn">Login</button>
    </form>
    <p id="login-status" style="color:red;"></p>
  </main>

  <!-- Floating WhatsApp Button -->
  <a href="https://wa.me/27695959841" target="_blank" class="whatsapp-float">
    <i class="fab fa-whatsapp"></i>
  </a>

  <script>
    const dummyUsers = [
      { username: 'admin', password: 'admin123' },
      { username: 'user1', password: 'userpass' }
    ];

    function loginUser(e) {
      e.preventDefault();
      const username = document.getElementById('user').value.trim();
      const password = document.getElementById('pass').value.trim();
      const status = document.getElementById('login-status');

      const user = dummyUsers.find(u => u.username === username && u.password === password);

      if (user) {
        status.style.color = 'green';
        status.innerText = 'Login successful! Redirecting...';
        setTimeout(() => {
          window.location.href = 'dashboard.html';
        }, 1000);
      } else {
        status.style.color = 'red';
        status.innerText = 'Invalid username or password!';
      }
    }
  </script>
</body>
</html>
