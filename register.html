<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Register - CasanovaTech</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css">
  <style>
    body {
      font-family: 'Poppins', sans-serif;
      background: linear-gradient(to bottom, #e8fff3, #bff0d4);
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      margin: 0;
    }

    main {
      background: #fff;
      padding: 30px 40px;
      border-radius: 15px;
      box-shadow: 0 8px 20px rgba(0, 0, 0, 0.15);
      width: 100%;
      max-width: 500px;
      text-align: center;
    }

    h2 {
      color: #0a946d;
      margin-bottom: 25px;
    }

    input, select {
      width: 100%;
      padding: 12px;
      margin-bottom: 15px;
      border: 1px solid #ccc;
      border-radius: 8px;
      font-size: 14px;
    }

    .btn {
      padding: 12px;
      width: 100%;
      background-color: #0a946d;
      color: white;
      border: none;
      border-radius: 8px;
      cursor: pointer;
      font-weight: bold;
      font-size: 15px;
    }

    .btn:hover {
      background-color: #087f5a;
    }

    #reg-status {
      margin-top: 10px;
      font-weight: bold;
    }

    /* WhatsApp floating */
    .whatsapp-float {
      position: fixed;
      bottom: 20px;
      right: 20px;
      background-color: #25d366;
      color: white;
      font-size: 24px;
      padding: 14px 16px;
      border-radius: 50%;
      text-align: center;
      z-index: 999;
      box-shadow: 0 3px 8px rgba(0,0,0,0.3);
      transition: transform 0.3s;
    }

    .whatsapp-float:hover {
      transform: scale(1.1);
    }

    label {
      float: left;
      font-size: 13px;
      color: #333;
      margin-bottom: 5px;
    }
  </style>
</head>
<body>
  <main>
    <h2><i class="fas fa-user-plus"></i> Register at CasanovaTech</h2>
    <form onsubmit="registerUser(event)">
      <label for="fullname">Full Name</label>
      <input type="text" id="fullname" placeholder="Enter your full name" required>

      <label for="email">Email Address</label>
      <input type="email" id="email" placeholder="Enter your email" required>

      <label for="service">Select a Service</label>
      <select id="service" required>
        <option value="">-- Select a Service --</option>
        <option>CAO Appl + Nsfas Appl (R90)</option>
        <option>Univ Outside KZN (R80)</option>
        <option>College Application (R60)</option>
        <option>Assignment Typing (R90)</option>
        <option>Resume/CV (R45)</option>
        <option>Home Affairs Bookings (R200)</option>
        <option>Windows Update (R200)</option>
      </select>

      <label for="password">Password</label>
      <input type="password" id="password" placeholder="Create a password" required>

      <label for="confirm">Confirm Password</label>
      <input type="password" id="confirm" placeholder="Repeat password" required>

      <button type="submit" class="btn">Register</button>
      <p id="reg-status"></p>
    </form>
  </main>

  <a href="https://wa.me/27695959841" target="_blank" class="whatsapp-float">
    <i class="fab fa-whatsapp"></i>
  </a>

  <script>
    function registerUser(e) {
      e.preventDefault();
      const name = document.getElementById("fullname").value.trim();
      const email = document.getElementById("email").value.trim();
      const service = document.getElementById("service").value;
      const pass = document.getElementById("password").value;
      const confirm = document.getElementById("confirm").value;
      const status = document.getElementById("reg-status");

      if (pass !== confirm) {
        status.style.color = "red";
        status.innerText = "Passwords do not match!";
        return;
      }

      if (!service) {
        status.style.color = "red";
        status.innerText = "Please select a service.";
        return;
      }

      status.style.color = "green";
      status.innerText = "Registration successful! Redirecting...";
      setTimeout(() => {
        window.location.href = "login.html";
      }, 1500);
    }
  </script>
</body>
</html>
